<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        .main-content {
            padding: 2rem;
        }

        .form-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border-left: 5px solid #667eea;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, select, textarea {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 0.5rem;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select {
            min-width: 180px;
        }

        .tasks-container {
            display: grid;
            gap: 1rem;
        }

        .task-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 5px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: grid;
            gap: 1rem;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .task-card:hover::before {
            transform: translateX(100%);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .badge-urgent { background: #ef4444; color: white; }
        .badge-high { background: #f97316; color: white; }
        .badge-med { background: #f59e0b; color: white; }
        .badge-low { background: #10b981; color: white; }

        .badge-home { background: #4f46e5; color: white; }
        .badge-work { background: #ef4444; color: white; }
        .badge-personal { background: #10b981; color: white; }
        .badge-shopping { background: #f59e0b; color: white; }
        .badge-health { background: #ec4899; color: white; }
        .badge-finance { background: #6366f1; color: white; }
        .badge-education { background: #8b5cf6; color: white; }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease-out;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .stat-card:nth-child(1)::before { background: var(--primary-color); }
        .stat-card:nth-child(2)::before { background: var(--success-color); }
        .stat-card:nth-child(3)::before { background: var(--warning-color); }
        .stat-card:nth-child(4)::before { background: var(--danger-color); }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .task-progress {
            margin: 1rem 0;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .progress-bar-wrapper {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .task-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            transition: width 0.3s ease;
        }

        .progress-slider {
            flex: 1;
            height: 6px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: var(--bg-secondary);
            border-radius: 3px;
            outline: none;
            transition: all 0.3s;
        }

        .progress-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }

        .progress-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }

        .progress-slider::-webkit-slider-thumb:hover,
        .progress-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .task-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-tag:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .task-tag i {
            font-size: 0.625rem;
        }

        .task-reminder {
            margin-left: 0.5rem;
            color: var(--warning-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .task-title-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .badge-info {
            background: var(--primary-color);
            color: white;
        }

        .badge-warning {
            background: var(--warning-color);
            color: white;
        }

        .task-card.completed {
            opacity: 0.75;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-card.overdue {
            border-color: var(--danger-color);
        }

        .task-description a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .task-description a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-header {
                flex-direction: column;
                gap: 0.625rem;
            }
            
            .task-actions {
                justify-content: flex-start;
            }
        }

        .error-message {
            background: var(--danger-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .subtasks {
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .subtask:last-child {
            border-bottom: none;
        }

        .subtask input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .subtask span.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-notes {
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
        }

        .note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .note:last-child {
            margin-bottom: 0;
        }

        .note i {
            color: var(--warning-color);
        }

        .note small {
            color: var(--text-secondary);
            margin-left: auto;
        }

        .recurring-options {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
        }

        .form-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager Pro</h1>
            <p>Stay organized and productive</p>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="searchTasks" class="search-input" placeholder="Search tasks...">
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueTasks">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>

            <div class="form-section">
                <h2>Add New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="taskTitle">Task Title <span class="required">*</span></label>
                            <input type="text" id="taskTitle" required minlength="3" 
                                   placeholder="Enter task title">
                        </div>
                        <div class="form-group">
                            <label for="taskType">Type <span class="required">*</span></label>
                            <select id="taskType" required>
                                <option value="">Select type</option>
                                <option value="home">Home</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="finance">Finance</option>
                                <option value="education">Education</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority <span class="required">*</span></label>
                            <select id="taskPriority" required>
                                <option value="">Select priority</option>
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date & Time <span class="required">*</span></label>
                            <input type="datetime-local" id="taskDueDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" 
                                placeholder="Enter task description (supports markdown formatting)"
                                rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskTags">Tags</label>
                        <input type="text" id="taskTags" 
                               placeholder="Enter tags separated by commas (e.g., important, meeting, report)">
                        <div class="tag-suggestions" id="tagSuggestions"></div>
                    </div>
                    <div class="form-options">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="taskReminder">
                                Set Reminder
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="taskRecurring">
                                Recurring Task
                            </label>
                        </div>
                        <div class="form-group recurring-options" id="recurringOptions" style="display: none;">
                            <label for="taskRecurringType">Repeat</label>
                            <select id="taskRecurringType">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="taskManager.resetForm()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </div>

            <div class="controls">
                <div class="form-group">
                    <label for="filterTasks">Filter Tasks</label>
                    <select id="filterTasks">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortTasks">Sort By</label>
                    <select id="sortTasks">
                        <option value="dueDate">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="type">Type</option>
                        <option value="created">Date Created</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Filter by Type</label>
                    <select id="filterType">
                        <option value="all">All Types</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                    </select>
                </div>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.currentSort = 'dueDate';
                this.currentTypeFilter = 'all';
                this.searchQuery = '';
                this.completedSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAUAAAbsAAGBgYGDQ0NDQ0UFBQUGxsbGxsiIiIiKSkpKSkwMDAwNzc3Nzc+Pj4+RUVFRU5OTk5OVVVVVVxcXFxcY2NjY2pqampqcXFxcXh4eHh4f39/f4aGhoaGjY2NjZSUlJSUnZ2dnZ2kpKSkq6urq6uyipbt');
                this.reminderTimes = [
                    { value: 5, unit: 'minutes' },
                    { value: 15, unit: 'minutes' },
                    { value: 30, unit: 'minutes' },
                    { value: 1, unit: 'hour' },
                    { value: 1, unit: 'day' }
                ];
                this.init();
            }

            init() {
                this.loadTasks();
                this.bindEvents();
                this.updateStats();
                this.renderTasks();
                this.setDefaultDate();
                this.setupSearch();
                this.setupNotifications();
                this.setupRecurringTasksUI();
                this.checkForOverdueTasks();
                setInterval(() => this.checkForOverdueTasks(), 60000); // Check every minute
            }

            setupRecurringTasksUI() {
                const recurringCheckbox = document.getElementById('taskRecurring');
                const recurringOptions = document.getElementById('recurringOptions');
                
                recurringCheckbox.addEventListener('change', (e) => {
                    recurringOptions.style.display = e.target.checked ? 'block' : 'none';
                });
            }

            checkForOverdueTasks() {
                const now = new Date();
                this.tasks.forEach(task => {
                    if (!task.completed && new Date(task.dueDate) < now && !task.overdueNotified) {
                        this.showOverdueNotification(task);
                        task.overdueNotified = true;
                        this.saveTasks();
                    }
                });
            }

            showOverdueNotification(task) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Task Overdue', {
                        body: `The task "${task.title}" is now overdue!`,
                        icon: '/favicon.ico'
                    });
                }
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const type = document.getElementById('taskType').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;
                const description = document.getElementById('taskDescription').value.trim();
                const tags = document.getElementById('taskTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(Boolean);
                const reminder = document.getElementById('taskReminder').checked;
                const recurring = document.getElementById('taskRecurring').checked;
                const recurringType = recurring ? document.getElementById('taskRecurringType').value : null;

                if (!this.validateTaskInput(title, type, priority, dueDate)) {
                    return;
                }

                const task = {
                    id: Date.now(),
                    title,
                    type,
                    priority,
                    dueDate,
                    description,
                    tags,
                    reminder,
                    recurring,
                    recurringType,
                    completed: false,
                    created: new Date().toISOString(),
                    progress: 0,
                    subtasks: [],
                    notes: [],
                    overdueNotified: false
                };

                this.tasks.push(task);
                this.saveTasks();
                this.updateStats();
                this.renderTasks();
                this.resetForm();
                this.scheduleReminder(task);
                this.showNotification('Task Added', `Task "${title}" has been added successfully!`);
            }

            validateTaskInput(title, type, priority, dueDate) {
                if (title.length < 3) {
                    this.showError('Title must be at least 3 characters long');
                    return false;
                }
                if (!type) {
                    this.showError('Please select a task type');
                    return false;
                }
                if (!priority) {
                    this.showError('Please select a priority level');
                    return false;
                }
                if (!dueDate) {
                    this.showError('Please set a due date');
                    return false;
                }

                const selectedDate = new Date(dueDate);
                if (selectedDate < new Date()) {
                    this.showError('Due date cannot be in the past');
                    return false;
                }

                return true;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    background: var(--danger-color);
                    color: white;
                    padding: 1rem;
                    border-radius: 0.5rem;
                    margin-bottom: 1rem;
                    animation: slideIn 0.3s ease-out;
                `;
                
                const form = document.getElementById('taskForm');
                form.insertBefore(errorDiv, form.firstChild);
                
                setTimeout(() => errorDiv.remove(), 3000);
            }

            showNotification(title, message) {
                const notificationDiv = document.createElement('div');
                notificationDiv.className = 'notification';
                notificationDiv.innerHTML = `
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                `;
                notificationDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--success-color);
                    color: white;
                    padding: 1rem;
                    border-radius: 0.5rem;
                    box-shadow: var(--shadow-lg);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                `;
                
                document.body.appendChild(notificationDiv);
                setTimeout(() => notificationDiv.remove(), 3000);
            }

            scheduleReminder(task) {
                if (task.reminder) {
                    const dueDate = new Date(task.dueDate);
                    const now = new Date();

                    this.reminderTimes.forEach(({ value, unit }) => {
                        const reminderTime = new Date(dueDate);
                        if (unit === 'minutes') {
                            reminderTime.setMinutes(reminderTime.getMinutes() - value);
                        } else if (unit === 'hour') {
                            reminderTime.setHours(reminderTime.getHours() - value);
                        } else if (unit === 'day') {
                            reminderTime.setDate(reminderTime.getDate() - value);
                        }

                        if (reminderTime > now) {
                            setTimeout(() => {
                                this.showReminderNotification(task, value, unit);
                            }, reminderTime - now);
                        }
                    });
                }
            }

            showReminderNotification(task, value, unit) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Task Reminder', {
                        body: `Task "${task.title}" is due in ${value} ${unit}!`,
                        icon: '/favicon.ico'
                    });
                    this.completedSound.play().catch(e => console.log('Audio play failed:', e));
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.progress = task.completed ? 100 : 0;
                    this.saveTasks();
                    this.updateStats();
                    this.renderTasks();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.updateStats();
                this.renderTasks();
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    // Implement task editing UI here
                    console.log('Edit task:', task);
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('tasks');
                if (saved) {
                    this.tasks = JSON.parse(saved);
                    this.tasks.forEach(task => {
                        if (task.reminder) {
                            this.scheduleReminder(task);
                        }
                    });
                }
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const overdue = this.tasks.filter(t => !t.completed && new Date(t.dueDate) < new Date()).length;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('overdueTasks').textContent = overdue;
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                this.setDefaultDate();
            }

            getFilteredAndSearchedTasks() {
                let filtered = [...this.tasks];

                // Apply search
                if (this.searchQuery) {
                    filtered = filtered.filter(t => 
                        t.title.toLowerCase().includes(this.searchQuery) ||
                        t.description.toLowerCase().includes(this.searchQuery) ||
                        t.tags.some(tag => tag.toLowerCase().includes(this.searchQuery))
                    );
                }

                // Apply status filter
                if (this.currentFilter === 'completed') {
                    filtered = filtered.filter(t => t.completed);
                } else if (this.currentFilter === 'pending') {
                    filtered = filtered.filter(t => !t.completed);
                } else if (this.currentFilter === 'overdue') {
                    filtered = filtered.filter(t => !t.completed && new Date(t.dueDate) < new Date());
                }

                // Apply type filter
                if (this.currentTypeFilter !== 'all') {
                    filtered = filtered.filter(t => t.type === this.currentTypeFilter);
                }

                return filtered;
            }

            getSortedTasks(tasks) {
                const priorityOrder = { urgent: 4, high: 3, med: 2, low: 1 };

                return tasks.sort((a, b) => {
                    switch (this.currentSort) {
                        case 'priority':
                            return priorityOrder[b.priority] - priorityOrder[a.priority];
                        case 'type':
                            return a.type.localeCompare(b.type);
                        case 'created':
                            return new Date(b.created) - new Date(a.created);
                        case 'dueDate':
                        default:
                            return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                });
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filtered = this.getFilteredAndSearchedTasks();
                const sorted = this.getSortedTasks(filtered);

                if (sorted.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>Try adjusting your filters or add a new task!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = sorted.map(task => this.renderTask(task)).join('');
            }

            renderTask(task) {
                const dueDate = new Date(task.dueDate);
                const now = new Date();
                const isOverdue = !task.completed && dueDate < now;
                const isDueSoon = !task.completed && dueDate <= new Date(now.getTime() + 24 * 60 * 60 * 1000);
                const timeLeft = this.getTimeLeft(dueDate);

                return `
                    <div class="task-card ${task.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}" 
                         data-id="${task.id}"
                         style="border-left-color: ${this.getTypeColor(task.type)}">
                        <div class="task-header">
                            <div class="task-title-wrapper">
                                <h3 class="task-title">
                                    ${task.title}
                                    ${task.reminder ? '<i class="fas fa-bell task-reminder" title="Reminder set"></i>' : ''}
                                    ${task.recurring ? '<i class="fas fa-sync-alt" title="Recurring task"></i>' : ''}
                                </h3>
                                <div class="task-time">
                                    <i class="far fa-clock"></i>
                                    ${dueDate.toLocaleString()}
                                    ${isOverdue ? '<span class="badge badge-danger">Overdue</span>' : 
                                      isDueSoon ? '<span class="badge badge-warning">Due Soon</span>' : 
                                      timeLeft ? `<span class="badge badge-info">${timeLeft}</span>` : ''}
                                </div>
                            </div>
                        </div>

                        ${task.description ? `
                            <div class="task-description">
                                ${this.formatDescription(task.description)}
                            </div>
                        ` : ''}

                        <div class="task-progress">
                            <div class="progress-label">Progress: ${task.progress}%</div>
                            <div class="progress-bar-wrapper">
                                <div class="task-progress-bar" style="width: ${task.progress}%"></div>
                            </div>
                        </div>

                        ${task.subtasks && task.subtasks.length > 0 ? `
                            <div class="subtasks">
                                ${task.subtasks.map(subtask => `
                                    <div class="subtask">
                                        <input type="checkbox" 
                                               ${subtask.completed ? 'checked' : ''}
                                               onchange="taskManager.toggleSubtask(${task.id}, ${subtask.id})">
                                        <span class="${subtask.completed ? 'completed' : ''}">${subtask.title}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="task-tags">
                            ${task.tags.map(tag => `
                                <span class="task-tag" onclick="taskManager.filterByTag('${tag}')">
                                    <i class="fas fa-tag"></i> ${tag}
                                </span>
                            `).join('')}
                        </div>

                        <div class="task-meta">
                            <span class="badge badge-${task.priority}">${task.priority}</span>
                            <span class="badge badge-${task.type}">${task.type}</span>
                            ${this.getPriorityIcon(task.priority)}
                        </div>

                        <div class="task-actions">
                            <input type="range" 
                                   value="${task.progress}" 
                                   min="0" 
                                   max="100"
                                   class="progress-slider"
                                   title="Update progress"
                                   oninput="taskManager.updateTaskProgress(${task.id}, this.value)"
                                   ${task.completed ? 'disabled' : ''}>
                            <button class="btn btn-sm ${task.completed ? 'btn-secondary' : 'btn-success'}"
                                    onclick="taskManager.toggleTask(${task.id})"
                                    title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                ${task.completed ? '<i class="fas fa-undo"></i>' : '<i class="fas fa-check"></i>'}
                            </button>
                            <button class="btn btn-sm btn-primary"
                                    onclick="taskManager.editTask(${task.id})"
                                    title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-info"
                                    onclick="taskManager.addNote(${task.id})"
                                    title="Add note">
                                <i class="fas fa-sticky-note"></i>
                            </button>
                            <button class="btn btn-sm btn-warning"
                                    onclick="taskManager.addSubtask(${task.id})"
                                    title="Add subtask">
                                <i class="fas fa-tasks"></i>
                            </button>
                            <button class="btn btn-sm btn-danger"
                                    onclick="taskManager.deleteTask(${task.id})"
                                    title="Delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>

                        ${task.notes && task.notes.length > 0 ? `
                            <div class="task-notes">
                                ${task.notes.map(note => `
                                    <div class="note">
                                        <i class="fas fa-sticky-note"></i>
                                        <span>${note.text}</span>
                                        <small>${new Date(note.date).toLocaleString()}</small>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            addSubtask(taskId) {
                const title = prompt('Enter subtask title:');
                if (title) {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (task) {
                        if (!task.subtasks) task.subtasks = [];
                        task.subtasks.push({
                            id: Date.now(),
                            title,
                            completed: false
                        });
                        this.saveTasks();
                        this.renderTasks();
                    }
                }
            }

            toggleSubtask(taskId, subtaskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && task.subtasks) {
                    const subtask = task.subtasks.find(s => s.id === subtaskId);
                    if (subtask) {
                        subtask.completed = !subtask.completed;
                        
                        // Update task progress based on subtasks
                        const completed = task.subtasks.filter(s => s.completed).length;
                        task.progress = Math.round((completed / task.subtasks.length) * 100);
                        
                        this.saveTasks();
                        this.renderTasks();
                    }
                }
            }

            addNote(taskId) {
                const text = prompt('Enter note:');
                if (text) {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (task) {
                        task.notes.push({
                            id: Date.now(),
                            text,
                            date: new Date().toISOString()
                        });
                        this.saveTasks();
                        this.renderTasks();
                    }
                }
            }

            getTypeColor(type) {
                switch (type) {
                    case 'home': return '#4f46e5';
                    case 'work': return '#ef4444';
                    case 'personal': return '#10b981';
                    case 'shopping': return '#f59e0b';
                    case 'health': return '#ec4899';
                    case 'finance': return '#6366f1';
                    case 'education': return '#8b5cf6';
                    default: return '#e5e7eb';
                }
            }

            getPriorityIcon(priority) {
                switch (priority) {
                    case 'urgent': return '<i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>';
                    case 'high': return '<i class="fas fa-arrow-up" style="color: #f97316;"></i>';
                    case 'med': return '<i class="fas fa-minus" style="color: #f59e0b;"></i>';
                    case 'low': return '<i class="fas fa-arrow-down" style="color: #10b981;"></i>';
                    default: return '';
                }
            }

            getTimeLeft(dueDate) {
                const now = new Date();
                const diff = new Date(dueDate) - now;

                if (diff <= 0) return 'Overdue';

                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                let timeLeft = '';
                if (hours > 0) {
                    timeLeft += `${hours}h `;
                }
                if (minutes > 0) {
                    timeLeft += `${minutes}m`;
                }

                return timeLeft.trim();
            }

            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('filterTasks').addEventListener('change', (e) => {
                    this.currentFilter = e.target.value;
                    this.renderTasks();
                });

                document.getElementById('sortTasks').addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.renderTasks();
                });

                document.getElementById('filterType').addEventListener('change', (e) => {
                    this.currentTypeFilter = e.target.value;
                    this.renderTasks();
                });

                document.getElementById('searchTasks').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.renderTasks();
                });
            }

            setDefaultDate() {
                const now = new Date();
                const minDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
                const maxDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);

                document.getElementById('taskDueDate').value = minDate.toISOString().slice(0, 16);
                document.getElementById('taskDueDate').setAttribute('min', minDate.toISOString().slice(0, 16));
                document.getElementById('taskDueDate').setAttribute('max', maxDate.toISOString().slice(0, 16));
            }

            setupSearch() {
                const searchInput = document.getElementById('searchTasks');
                searchInput.addEventListener('input', () => {
                    this.searchQuery = searchInput.value.toLowerCase();
                    this.renderTasks();
                });
            }

            setupNotifications() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            console.log('Notification permission granted.');
                        } else {
                            console.log('Notification permission denied.');
                        }
                    });
                }
            }
        }

        const taskManager = new TaskManager();
    </script>
</body>
